<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <button class="myButton" id="clearButton">CLEAR TABLE</button>
        </div>
        <div class="container">
            <div class="container-small">
                <table class="maintable" id="tablePosts">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Content</th>
                            <th>Author</th>
                        </tr>
                    </thead>
                    <tbody id="tablebody"></tbody>
                </table>
            </div>

            <div class="container-small">
                <div class="box">
                    <span class="header">ID</span>
                    <span id="id"></span>
                </div>

                <div class="box">
                    <span class="header">Title</span>
                    <span id="title"></span>
                </div>

                <div class="box">
                    <span class="header">Content</span>
                    <span id="content"></span>
                </div>

                <div class="box">
                    <span class="header">Authorr</span>
                    <span id="author"></span>
                </div>
                <button class="myButton" id="button">GET</button>
            </div>

            <div class="container-small">
                <div class="box">
                    <span class="header">Title</span>
                    <input type="text" id="title2" />
                </div>

                <div class="box">
                    <span class="header">Content</span>
                    <input type="text" id="content2" />
                </div>

                <div class="box">
                    <span class="header">Authorr</span>
                    <input type="text" id="author2" />
                </div>
                <button class="myButton" id="buttonPost">POST</button>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
